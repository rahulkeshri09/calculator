<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./calculator.css">
</head>
<body>
	<div id="calculator-container">
		<div id="show">
			<div id="results"></div>
			<div id="op">.</div>
		</div>
		<div id="keyboard">
			<div  class="style-btn clear-btn"> All Clear </div>
			<div  class="style-btn clear-btn">Clear</div>
			<div id="operands">
				<div class="number style-btn">1</div>
				<div class="number style-btn">2</div>
				<div class="number style-btn">3</div>
				<div class="number style-btn">4</div>
				<div class="number style-btn">5</div>
				<div class="number style-btn">6</div>
				<div class="number style-btn">7</div>
				<div class="number style-btn">8</div>
				<div class="number style-btn">9</div>
				<div class="number style-btn">0</div>
				<div class="number style-btn">00</div>
				<div class="number style-btn">.</div>
			</div>
			<div id="operators">
				<div class="operator number style-btn">%</div>
				<div class="operator number style-btn">/</div>
				<div class="operator number style-btn">*</div>
				<div class="operator number style-btn">-</div>
				<div class="operator number style-btn">+</div>
				<div class="operator number style-btn">=</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./calculator.js"></script>
</body>
</html>
